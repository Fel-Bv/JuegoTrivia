{% load static %}

<div class="contenedor-campo-password">
    <input
        type="{{ widget.type }}"
        name="{{ widget.name }}"
        {% if widget.value != None %}
            value="{{ widget.value|stringformat:'s' }}"
        {% endif %}
        {% include "django/forms/widgets/attrs.html" %}
    >
    <figure>
        <img alt="Mostrar">
    </figure>
</div>
